<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
   
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="script.js"></script>
    <meta charset="utf-8" />
    <script>
      
    </script>

    <title>TODOLIST</title>
</head>
<body>
    <div class="container">
        <h1>Moja Lista zadań <span id="NumberTasksAll">0</span></h1>
        <div>
            <h2>Zadania do wykonania  <span id="NumberTasksToDo">0</span></h2>
            <ul id="todo" class="sortlist">

            
            </ul>
            <button id="AddNewItem">Dodaj  Zadanie</button>
        </div>
        <div>
            <h2>Zadania wykonane     <span id="NumberTasksDone">0</span></h2>
            <ul id="done" class="sortlist">
             
            </ul>

        </div>
        <div id="menu">
            <form>
                <p>
                    <label for="task">Nowe Zadanie</label>
                    <input name="task" id="task_name" />
                </p>

            </form>

        </div>
        <div id="Edit">
            <form>
                <p>
                    <label for="task">Edytuj</label>
                    <input name="edit_task" id="edit_task" />
                </p>

            </form>

        </div>
        <div id="Remove">
            <form>
                <p>
                    <label for="Remove>">Czy na pewno chcesz usunąć zadanie</label>
                </p>
            </form>
        </div>
        <div id="Error">
            <form>
                <p>
                    <label for="Error>">Już dodano do wykonanych</label>
                </p>
            </form>
        </div>

    </div>




</body>
</html>
